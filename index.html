<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="container">Cadastro Social</h1>

    <div class="campoFormulario container">
        <hr></hr>
        <form>
            <div class="row">
                <div class=" col-md-6">
                    <label><b>Nome</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="nome">
                </div>
                <div class=" col-md-6">
                    <label><b>Sobrenome</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="sobrenome">
                </div>   
            </div>
            <div class="row espaco">
                <div class=" col-md-3">
                    <label><b>Telefone</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="telefone">
                </div>
                <div class=" col-md-3">
                    <label><b>dt nasc</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="nascimento">
                </div>
                <div class=" col-md-3">
                    <label><b>RG</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="rg">
                </div>
                <div class=" col-md-3">
                    <label><b>Nome mae</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="mae">
                </div>
            </div>
            <div class="row espaco">
                <div class=" col-md-6">
                    <label><b>Nome Pai</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="pai">
                </div>
                <div class=" col-md-6">
                    <label><b>Campo nove</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="tio"> 
                </div>
            </div>
                <div class="row espaco">
                <div class=" col-md-3">
                    <label><b>Campo dez</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="irma">
                </div>
                <div class=" col-md-3">
                    <label><b>Campo onze</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="irmao">
                </div>
                <div class=" col-md-3">
                    <label><b>Campo doze</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="doze">
                </div>
                <div class=" col-md-3">
                    <label><b>Campo treze</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="treze">
                </div>
            </div>
            <div class="row espaco">
                <div class=" col-md-6">
                    <label><b>Campo quartoze</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="cartoze">
                </div>
                <div class=" col-md-6">
                    <label><b>Campo quinze</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite um valor" id="quinze">
                </div>
            </div>

        </form>
        <div class="botoes espacoTop">
            <div class="row">
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary esquerda" onclick="salvar()">Salvar</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-light direita">Cancelar</button>
                </div>
            </div>
        </div>

        <hr class="espacoTop"></hr>
    </div>











    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
