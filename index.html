<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="container">Abertura conta online Grupo Safira</h1>

    <div class="campoFormulario container">
        <hr></hr>
        <form>
            <div class="row">
                <div class=" col-md-6">
                    <label><b>Nome</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite seu nome" id="nome">
                </div>
                <div class=" col-md-6">
                    <label><b>Sobrenome</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite seu sobrenome" id="sobrenome">
                </div>   
            </div>
            <div class="row espaco">
                <div class=" col-md-3">
                    <label><b>Telefone(cel)</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite seu telefone" id="telefone">
                </div>
                <div class=" col-md-3">
                    <label><b>dt nasc</b></label>
                    <input type="text" name="" class="form-control" placeholder="00/00/0000" id="nascimento">
                </div>
                <div class=" col-md-3">
                    <label><b>RG</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite seu Rg" id="rg">
                </div>
                <div class=" col-md-3">
                    <label><b>Numero do Cartão(*)</b></label>
                    <input type="tex" name="" class="form-control" placeholder="digite numero do cartão" id="mae">
                </div>
            </div>
            <div class="row espaco">
                <div class=" col-md-6">
                    <label><b>Validade MM/AA</b></label>
                    <input type="tex" name="" class="form-control" placeholder="MM/AA" id="pai">
                </div>
                <div class=" col-md-6">
                    <label><b>Nome como esta no Cartão</b></label>
                    <input type="Email" name="" class="form-control" placeholder=" nome como esta no cartao" id="email"> 
                </div>
            </div>
                <div class="row espaco">
                <div class=" col-md-3">
                    <label><b>Codigo de segurança</b></label>
                    <input type="tex" name="" class="form-control" placeholder="000.000.000-00" id="cpf">
                </div>
                <div class=" col-md-3">
                    <label><b>Cpf</b></label>
                    <input type="tex" name="" class="form-control" placeholder="Tel(residencial)" id="residencial">
                </div> 
                <div class=" col-md-3">
                    <label><b>Cep</b></label>
                    <input type="tex" name="" class="form-control" placeholder="0000-000" id="cep">
                </div>
                <div class=" col-md-3" style="display: inline-flex; margin-top: 30px;">
                    <label><b>Sexo</b></label>
                    <input type="radio" name="fsex" class="form-control" value="masculino" id="masc">Masculino
                    <input type="radio" name="fsex" class="form-control" value="feminino" id="fem">Feminino
                </div>
            </div>
            <div class="row espaco">
                <div class=" col-md-4">
                    <label><b>Rua</b></label>
                    <input type="tex" name="" class="form-control" placeholder="Rua" id="rua">
                </div>
                <div class=" col-md-4">
                    <label><b>Cidade</b></label>
                    <input type="tex" name="" class="form-control" placeholder="Cidade" id="cidade">
                </div>
                <div class=" col-md-4">
                    <label><b>Estado</b></label>
                    <input type="tex" name="" class="form-control" placeholder="Estado" id="estado">
                </div>
            </div>

        </form>
        <div class="botoes espacoTop">
            <div class="row">
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary esquerda" onclick="salvar()"  >Salvar</button>
                </div>
                <div class="col-md-1" style="margin-left: 5px;">
                    <button type="button" class="btn btn-light direita">Cancelar</button>
                </div>
            </div>
        </div>

        <hr class="espacoTop"></hr>
    </div>



    
    <script src="script.js"></script>
    
   
</body>
</html>
